<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<img src="https://i.gifer.com/14ba.gif" />
<table>
    <colgroup>
        <col span="2" style="background:Khaki">
        <col style="background-color:LightCyan">
    </colgroup>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
    </tr>
    <tbody>
    <tr th:each="user: ${users}" >

        <td th:text="${user.id}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.email}"/>
    </tr>
    </tbody>
</table>
<a href="new">Add new user these</a>
</body>
</html>
